<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <p>required fileds are follow*</p>
        <h2>contact information</h2>
        <p>name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>gender*</legend>
            <p>
                male <input type="radio" name="gender" id="male" required> 
                female <input type="radio" name="gender" id="female" required>
             </p>
        </fieldset>
        <p>address: <textarea name="address" id="address" cols="50" rows="8"></textarea></p>
        <p>email: <input type="email" name="email" id="email" required></p>
        <p>pincode: <input type="number" name="pincode" id="pincode" required></p>
        <h2>payment information</h2>
        <p>card type:*
            <select name="card typr" id="card type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupey">rupey</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>
            card number *<input type="number" name="card number" id="card number">
        </p>
        <p>
            Expiration date: <input type="date" name="exp date" id="exp date">
        </p>
        <p>cvv <input type="passward" name="cvv" id="cvv"></p>
        <input type="submit" value="pay now">
    </form>

</body>
</html>
